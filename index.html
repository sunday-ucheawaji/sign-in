<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ecommerce</title>
    </head>
    <body>
        <div class="hidden">
            <img src="jonh_sv_vrsxva.svg" >
        </div>
        <div class="container">
            <header class="header">
                <div class="upper">
                    <img src="logo_alcxme.svg" >
                </div>
                <div class="navbar">
                    <div class="sign"><a href="index.html">Sign in</a></div>
                    <div class="register"> <a href="#"> Register</a> </div>
                </div>
            </header>
            <main class="content" >
                
                <form class="wrapper">
                    <div class="input-container username">
                        <div class="label-eye"> 
                            <label class="label" for="username">Username:</label>
                        </div> 
                        <input class="input" type="text" id="username">
                    </div>
                    <div class="input-container password">
                        <div class="label-eye"> 
                            <label class="label" for="password">Password:</label>
                            <img class="rotated" src="icons8-eye-64.png" width="15px" >
                        </div>
                        <input class="input" type="text" id="password">
                    </div>
                    <div class="input-container login-container">
                        <button class="input login" type="button" id="login">Login</button>  
                    </div>
                </form>
                    
                
            </main>
            <footer>
                <div class="footer-wrapper">
                    <div> <a href="#">Become a vendor</a></div>
                    <div><a href="#">Forgot password</a></div>
                </div>
            </footer>
            
        </div>
       

    </body>

</html>
